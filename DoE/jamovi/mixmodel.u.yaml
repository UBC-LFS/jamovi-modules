title: Mixture Model
name: mixModel
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Independent Variable
        children:
          - type: VariablesListBox
            name: indep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Dependent Variables
        children:
          - type: VariablesListBox
            name: deps
            isTarget: true
  - type: Label
    label: Base Settings
    children:
      - type: ComboBox
        name: mixModelType
  - type: Label
    label: Plots
    children:
      - type: Label
        label: Model Contour Plot
        children:
          - type: CheckBox
            name: modelContourPlotSwitch
      - type: Label
        label: Effect Plot
        children:
          - type: ComboBox
            name: effectPlotModelType
          - type: TextBox
            name: numFactors
            format: number
          - type: ComboBox
            name: direction
          - type: TextBox
            name: numProcessVar
            format: number
          - type: CheckBox
            name: effectPlotSwitch
      - type: Label
        label: Mixture Contour Plot
        children:
          - type: ComboBox
            name: mixturePlotModelType
          - type: TextBox
            name: numBreaks
            format: number
          - type: CheckBox
            name: mixtureContourPlotSwitch
  