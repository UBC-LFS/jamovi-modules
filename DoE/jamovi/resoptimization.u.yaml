title: Response Optimization
name: resOptimization
jus: '3.0'
stage: 0
compilerMode: tame
events:
  update: './resOpt_events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: deps
            label: Response Variables
            showColumnHeaders: false
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: indeps
            label: Independent Variables
            showColumnHeaders: false
            events:
              change: './resOpt_events::onChange_indeps'
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
  - type: CollapseBox
    label: Model
    collapsed: false
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        events:
          update: './resOpt_events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './resOpt_events::onChange_modelTerms'
                template:
                  type: TermLabel
  - type: Label
    label: Settings
    margin: large
    children:
      - type: TextBox
        name: targetGoals
        format: string
        stretchFactor: 6
      - type: TextBox
        name: lowerUpperBounds
        format: string
        stretchFactor: 6