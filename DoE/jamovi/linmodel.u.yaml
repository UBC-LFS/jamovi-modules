title: Linear Model
name: linModel
jus: '3.0'
stage: 0
compilerMode: tame
events:
  update: './events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - name: dep
            type: VariablesListBox
            label: Dependent Variable
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: indeps
            label: Independent Variables
            showColumnHeaders: false
            events:
              change: './events::onChange_indeps'
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: moreVars
            label: More Variables
            showColumnHeaders: false
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true

  - type: CollapseBox
    label: Model
    collapsed: false
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        events:
          update: './events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './events::onChange_modelTerms'
                template:
                    type: TermLabel
  - type: Label
    label: ANOVA
    children:
      - type: ComboBox
        name: anovaType
  - type: Label
    label: Response Table for Means
    children:
      - type: TextBox
        name: resVars
        format: string
        stretchFactor: 6
  - type: Label
    label: Plots
    children:
      - type: Label
        label: Main Effects Plot
        margin: large
        children:
          - type: TextBox
            name: mainEffectsFormula
            format: string
            stretchFactor: 6
      - type: Label
        label: Interaction Plot
        margin: large
        children:
          - type: TextBox
            name: interactionFactorX
            format: string
            stretchFactor: 6
          - type: TextBox
            name: interactionTraceFactor
            format: string
            stretchFactor: 6
          - type: TextBox
            name: interactionFactorY
            format: string
            stretchFactor: 6
      - type: Label
        label: Contour Plot
        margin: large
        children:
          - type: TextBox
            name: contourFormula
            format: string
            stretchFactor: 6
      - type: Label
        label: Normal Q-Q Plot
        margin: large
        children:
          - type: TextBox
            name: norVar
            format: string
            stretchFactor: 6