title: Linear Model
name: linModel
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Independent Variable
        children:
          - type: VariablesListBox
            name: indep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Dependent Variables
        children:
          - type: VariablesListBox
            name: deps
            isTarget: true
  - type: Label
    label: Linear Regression
    children:
      - type: TextBox
        name: formula
        format: string
        stretchFactor: 6
  - type: Label
    label: ANOVA
    children:
      - type: ComboBox
        name: anovaType
      - type: CheckBox
        name: anovaSwitch
  - type: Label
    label: Plots
    children:
      - type: Label
        label: Normal Q-Q Plot
        margin: large
        children:
          - type: TextBox
            name: norVar
            format: string
            stretchFactor: 6
      - type: Label
        label: Main Effects Plot
        margin: large
        children:
          - type: TextBox
            name: mainEffectsFormula
            format: string
            stretchFactor: 6
      - type: Label
        label: Interaction Plot
        margin: large
        children:
          - type: TextBox
            name: interactionFactorX
            format: string
            stretchFactor: 6
          - type: TextBox
            name: interactionTraceFactor
            format: string
            stretchFactor: 6
          - type: TextBox
            name: interactionFactorY
            format: string
            stretchFactor: 6
      - type: Label
        label: Pareto Plot
        margin: large
        children:
          - type: CheckBox
            name: paretoSwitch
      - type: Label
        label: Contour Plot
        margin: large
        children:
          - type: TextBox
            name: contourFormula
            format: string
            stretchFactor: 6
